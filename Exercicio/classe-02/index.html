<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Classe 02</title>
</head>

<body>
  <div class="card-01-container">
    <div class="closeX">
      <img src="./assets/botao-fechar.svg" alt="Fechar">
    </div>
    <div class="text-card-01">
      <h1>How satisfied are you with our customer support performance?</h1>
      <div class="expressions">
        <div class="item-expression">
          <img src="./assets/emoji-triste.svg" alt="Emoji triste">
          <span>Unhappy</span>
        </div>
        <div class="item-expression">
          <img src="./assets/emoji-neutro.svg" alt="Emoji neutro">
          <span>Neutral</span>
        </div>
        <div class="item-expression">
          <img src="./assets/emoji-feliz.svg" alt="Emoji feliz">
          <span>Satisfied</span>
        </div>
      </div>
      <div class="btn">
        <a href="#">Close</a>
      </div>
    </div>
  </div>
  <div class="card-02-container">
    <div class="closeX">
      <img src="./assets/botao-fechar.svg" alt="Fechar">
    </div>
    <div class="feedback-container">
      <img src="./assets/coracao.svg" alt="Coração">
      <h1>Thank you, James!</h1>
      <p>
        We’ll use your feedback to improve our customer support performance.
      </p>
    </div>
    <div class="feedback-footer">
      <a class="clean-btn" href="#">Write a comment</a>
      <a class="btn" href="#">Done</a>
    </div>
  </div>
</body>

</html>
