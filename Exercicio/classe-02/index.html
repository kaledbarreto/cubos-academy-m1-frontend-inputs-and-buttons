<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,600;0,700;1,400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Classe 02</title>
</head>

<body>
  <div class="container">
    <div class="close-btn">
      <img src="./assets/close-icon.svg" alt="Close">
    </div>
    <div class="content">
      <header>
        <h1>Share something awesome</h1>
        <span>
          New and awesome design content will be added to our website, and may even end up in our weekly
          newsletter.
        </span>
      </header>
      <main>
        <input placeholder="Eg. https://" type="text">
        <button>Share</button>
      </main>
      <div class="footer">
        <h1>Sharing guidelines</h1>
        <span>
          We accept quality design/visual projects, animations, 3D, UI/UX prototypes, or any other visual design
          project. <a href="#">Read more</a>
        </span>
      </div>
    </div>
  </div>
</body>

</html>
