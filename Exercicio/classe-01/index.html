  <div class="container">
    <h1>Get unlimited access to everything</h1>

    </div>
    <div class="card-container">
      <div class="card">
        <label for="card-txt">Card number</label>
        <input id="card-txt" placeholder="1234 1234 1234" type="text">
      </div>
      <div class="exp-sec">
        <div class="exp">
          <label for="exp-txt">Expiration date</label>
          <input id="exp-txt" placeholder="MM/YY" type="text">
        </div>
        <div class="sec">
          <label for="sec-txt">Security code</label>
          <input id="sec-txt" placeholder="123" type="text">
        </div>
      </div>
    </div>
    <span id="terms">
      By subscribing you agree to our Use of Service. Your payment method will be charged with $50 and
