<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Neuton:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Casa - 04</title>
</head>

<body>
  <div class="container">
    <h1>Sign up for free</h1>
    <div class="btn-top">
      <a href="#">
        Sign up with Google
        <img src="./assets/google.svg" alt="Google">
      </a>
    </div>
    <span>Or sign up with email</span>
    <div class="form">
      <label for="name-txt">Full name</label>
      <input id="name-txt" placeholder="Eg. Mary Olhson" type="text">
    </div>
    <div class="form">
      <label for="email-txt">Email address</label>
      <input id="email-txts" placeholder="your@email.com" type="email">
    </div>
    <button>Get started</button>
    <div class="bot-span">
      <span>
        Already have an account? <a href="">Log in</a>
      </span>
    </div>
  </div>
</body>

</html>
