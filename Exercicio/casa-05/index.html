<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Poppins:wght@400;500&display=swap"
    rel="stylesheet">
  <title>Casa - 05</title>
</head>

<body>
  <div class="container-01 container">
    <div class="header">
      <div class="profile">
        <img src="./assets/jenny.png" alt="Jenny">
        <div class="profile-text">
          <h1>Jenny Molla</h1>
          <span>UX Designer</span>
        </div>
      </div>
      <a href="#">
        <img src="./assets/icone-usuario.svg" alt="Ícone Usuário">
        <span>Seguir</span>
      </a>
    </div>
    <div class="main-images">
      <img src="./assets/design1.png" alt="Design 1">
      <img src="./assets/design2.png" alt="Design 2">
      <img src="./assets/design3.png" alt="Design 3">
    </div>
  </div>
  <div class="container-02 container">
    <div class="left">
      <div class="profile">
        <img src="./assets/jenny.png" alt="">
        <div class="profile-text">
          <h1>Usuário</h1>
          <span>Ux Designer</span>
        </div>
      </div>
      <div class="btn">
        <a href="#">
          <img src="./assets/icone-usuario-dark.svg" alt="Ícone Usuário">
          <span>Seguindo</span>
        </a>
      </div>
    </div>
    <div class="right">
      <img src="./assets/design4.png" alt="Design 4">
      <img src="./assets/design5.png" alt="Design 5">
      <img src="./assets/design6.png" alt="Design 6">
    </div>
  </div>
</body>

</html>
